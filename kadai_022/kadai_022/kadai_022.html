<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="天気,天気予報,傘予報">
    <title>22章課題</title>
    <meta name="description" content="このページは22章の課題です。">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
       <h1 class="header-text">今日の傘予報</h1> 
    </header>

    <main>
        <div class="weather-wrapper">
            <h2 class="weather-title">東京の天気</h2>
            <p class="weather-text">今日の天気は雨です</p>
            <p class="weather-text">傘を持って行ってください。</p>
            <img src="images/rainy.png" alt="雨が降る画像" class="weather-image">
        </div>
        <div class="weather-wrapper">
            <h2 class="weather-title">北海道の天気</h2>
            <p class="weather-text">今日の天気は曇りです</p>
            <p class="weather-text">傘は念のため持って行きましょう。</p>
            <img src="images/cloudy.png" alt="曇りの画像" class="weather-image">
        </div>
        <div class="weather-wrapper">
            <h2 class="weather-title">沖縄の天気</h2>
            <p class="weather-text">今日の天気は晴れです</p>
            <p class="weather-text">傘は必要ないでしょう。</p>
            <img src="images/sunny.png" alt="晴れの画像" class="weather-image">
        </div>
    </main>

    <footer>
        <p class="footer-copy">
            <small>
                <a href="https://www.sejuku.net/corp/">&copy;SAMURAI WEATHER NEWS</a>
            </small>
        </p>
    </footer>
</body>
