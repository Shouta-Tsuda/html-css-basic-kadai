        <main class="main">

            <section class="article-social">
                <h2>社会</h2>

                <div class="article-social-txt">
                    <h3>和菓子店も「トリックオアトリート！」</h3>
                    <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                </div>

                <div class="article-social-audio">
                    <audio src="kadai_008_ichi.mp3" controls></audio>
                </div>

                <div class="article-social-questionnaire">
                    <h3>私のおすすめ和菓子アンケートフォーム</h3>
                    <form>

                        <label for="article-social-questionnaire-txt">氏名</label>
                        <input type="text" placeholder="名前を入力してください">
                        <br>

                        <label for="article-social-questionnaire-txt">年代</label>
                        <select>
                            <option>10代以下</option>
                            <option>20代</option>
                            <option>30代</option>
                            <option>40代以上</option>
                        </select>
                        <br>

                        <label for="article-social-questionnaire-txt">男性</label><input type="radio" name="gender">
                        <label for="article-social-questionnaire-txt">女性</label><input type="radio" name="gender">
                        <label for="article-social-questionnaire-txt">その他</label><input type="radio" name="gender">
                        <br>

                        <label for="article-social-questionnaire-txt">おすすめ和菓子の名称</label>
                        <input type="text" placeholder="例：みたらし団子">
                        <br>

                        <label for="article-social-questionnaire-txt">おすすめにする理由</label>
                        <textarea></textarea>
                        <br>

                        <label for="article-social-questionnaire-txt">個人情報保護方針に同意する</label>
                        <input type="checkbox">
                        <br>

                        <form action="データの送信先のURL">
                            <input type="submit" value="送信">
                        </form>
                        <input type="submit" value="リセット">

                    </form>
                </div>
