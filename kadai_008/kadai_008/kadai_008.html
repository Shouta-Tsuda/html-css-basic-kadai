            <article>
                <h2>社会</h2>

                <section class="article-social-txt">
                    <h3>和菓子店も「トリックオアトリート！」</h3>
                    <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                    <audio src="ichi.mp3" controls></audio>
                </section>
            
            
                

                <section class="article-social-questionnaire">
                    <h3>私のおすすめ和菓子アンケートフォーム</h3>
                    <form  action="データの送信先のURL">

                        <label for="name">氏名</label>
                        <input class="name-txt" type="text" placeholder="名前を入力してください" id="name">
                        <br>

                        <label for="age">年代</label>
                        <select>
                            <option>10代以下</option>
                            <option>20代</option>
                            <option>30代</option>
                            <option>40代以上</option>
                        </select>
                        <!-- <input id="age"> -->
                        <br>

                        <label for="men">男性</label><input class="radio-btn" type="radio" name="gender" id="men">
                        <label for="women">女性</label><input class="radio-btn" type="radio" name="gender" id="women">
                        <label for="others">その他</label><input class="radio-btn" type="radio" name="gender" id="others">
                        <br>

                        <label for="japanese-sweets-name">おすすめ和菓子の名称</label>
                        <input class="japanese-sweets-txt" type="text" placeholder="例：みたらし団子" id="japanese-sweets-name">
                        <br>

                        <label for="reason">おすすめする理由</label>
                        <textarea></textarea>
                        <!-- <input id="reason"> -->
                        <br>

                        <label for="privacy-policy">個人情報保護方針に同意する</label>
                        <input class="checkbox-btn" type="checkbox" id="privacy-policy">
                        <br>

                        <input type="submit" value="送信"><input type="reset" value="リセット">

                    </form>
                </section>
